  <!-- Verander de opties van keuze naar de passende voor het onderwerp -->
  <div class="container">
    <div class="formulier_reservering">
      <h1>Reservering</h1>
      <form class="breed" action="get">
        <div class="form2colum">
          <p>
            <label class="required" for="naam">Naam</label>
            <input class="border" type="text" id="naam" />
            <span class="error" id="naam_error"></span>
          </p>
          <p>
            <label class="required" for="telefoon">Telefoon</label>
            <input class="border" type="text" id="telefoon" />
            <span class="error" id="telefoon_error"></span>
          </p>
          <p>
            <label class="required" for="aantal_personen">Aantal personen</label>
            <select class="border" name="aantal_personen" id="aantal_personen">
              <option value="">Selecteer</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <span class="error" id="aantal_personen_error"></span>
          </p>
          <p>
            <label class="required" for="datum">Datum</label>
            <input class="border" type="date" id="datum" />
            <span class="error" id="datum_error"></span>
          </p>
        </div>

        <div class="form2colum">
          <p>
            <label for="bedrijf">Bedrijf</label>
            <input class="border" type="text" id="bedrijf" />
            <span class="error" id="bedrijf_error"></span>
          </p>
          <p>
            <label class="required" for="email">Email</label>
            <input class="border" type="text" id="email" />
            <span class="error" id="email_error"></span>
          </p>
          <p>
            <label class="required" for="keuze">Keuze</label>
            <select class="border" name="keuze" id="keuze">
              <option value="">Selecteer</option>
              <!-- Hier de opties verandere -->
              <option value="formule_1">Formule 1</option>
              <option value="formule_2">Formule 2</option>
              <option value="formule_3">Formule 3</option>
              <option value="bbq_kids">BBQ 4 kids</option>
              <option value="vegie_bbq">Vegitarian BBQ</option>
              <!-- ^^^^ -->
            </select>
            <span class="error" id="keuze_error"></span>
          </p>
          <p>
            <label class="required" for="uur">Tijdstip</label>
            <input class="border" type="time" id="uur" min="16:00" max="19:00" />
            <span class="error" id="uur_error"></span>
          </p>
          
        </div>
        <p>
          <label for="bericht">Bericht</label><br />
          <textarea class="border" placeholder=" Vul hier je bericht in..." name="bericht" id="bericht" cols="80"
            rows="5"></textarea>
        </p>
        <p>
          <label for="privacy">Privacybeleid</label>
          <input type="checkbox" name="privacy" id="privacy">
          <span class="error" id="privacy_error"></span>

          <input class="border verzend_formulier" type="button" value="Verstuur" id="button_verstuur" onclick="verstuur()" />
        </p>
      </form>
    </div>
